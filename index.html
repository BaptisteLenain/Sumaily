<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumaily - Your Daily Summary</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/env.js"></script>
</head>
<body>
    <header>
        <h1>Sumaily</h1>
        <div id="date"></div>
    </header>
    <main>
        <section id="weather">
            <h2>Weather</h2>
            <div class="content"></div>
        </section>
        <section id="quotes">
            <h2>Quote of the Day</h2>
            <div class="content"></div>
            <button id="new-quotes-btn">Get New Quote</button>
        </section>
        <section id="article-recommendations">
            <h2>Article Recommendations</h2>
            <div class="content"></div>
            <button id="new-articles-btn">Get New Articles</button>
        </section>
        <section id="facts">
            <h2>That Same Day</h2>
            <div class="content"></div>
            <button id="new-history-btn">Get New Historical Facts</button>
        </section>
        <section id="random-facts">
            <h2>Random Useless Fact</h2>
            <div class="content"></div>
            <button id="new-fact-btn">Get New Fact</button>
        </section>
        <section id="book-recommendations">
            <h2>Book Recommendations</h2>
            <div class="content"></div>
            <button id="new-books-btn">Get New Books</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
